<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/home.css">

    <script>
        "use strict"

        function pageLoad() {
            console.log("Invoked pageLoad()");
            let Username = sessionStorage.getItem("Username");
            document.getElementById('username').innerHTML = sessionStorage.getItem("Username");


            const url = "/user/listAchievements/";
            const url2 = "/user/listCustomAchievements/";

            fetch(url + Username, {
                method: "GET",
            }).then(response => {
                return response.json();                 //return response to JSON
            }).then(response => {
                document.getElementById("Achievements").innerHTML = response.Achievements;
                console.log(response);

        })
            fetch(url2 + Username, {
                method: "GET",
            }).then(response => {
                return response.json();                 //return response to JSON
            }).then(response => {
                document.getElementById("CustomAchievements").innerHTML = response.CustomAchievements;
                console.log(response);

        })}






    </script>
</head>
<body class="center" onload="pageLoad()">
Welcome <span id="username"> </span>! <br>
<br>

Achievements earned: <span id="Achievements"> </span> <br>
<br>

Custom Achievements earned: <span id="CustomAchievements"></span> <br>
<br>
</body>
</html>
