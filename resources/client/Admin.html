<html>
<head>
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/home.css">
</head>

<script>
    function changeBackground(){
        console.log("Invoked () with event value:"+ document.getElementById("event").value);
        if(document.getElementById("event").value == "Christmas"){
            sessionStorage.setItem("Event", "Christmas");
            console.log(sessionStorage.getItem("Event"));
        }
        else if(document.getElementById("event").value == "Easter") {
            sessionStorage.setItem("Event", "Easter");
            console.log(sessionStorage.getItem("Event"));

        }
        else if(document.getElementById("event").value == "Summer"){
            sessionStorage.setItem("Event", "Summer");
            console.log(sessionStorage.getItem("Event"));

        }
        else if(document.getElementById("event").value == "Autumn") {
            sessionStorage.setItem("Event", "Autumn");
            console.log(sessionStorage.getItem("Event"));
        }
    }
</script>

<body>
<label for="event">Choose an event:</label>

<select name="event" oninput="changeBackground()" id="event">
    <option value="None">None</option>
    <option value="Christmas">Christmas</option>
    <option value="Easter">Easter</option>
    <option value="Summer">Summer</option>
    <option value="Autumn">Autumn</option>
</select>

</body>
</html>
